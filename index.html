<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promodoro</title>

    <!--Bootstraap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Oswald:wght@200;300;400&family=Quicksand:wght@400;500&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <section class="contenedor">
        <div class="indicadores">
            <p class="ahora" id="trabajo">Trabajo</p>
            <a href="index.html">
                <p class="luego" id="descanso">Descanso</p>
            </a>
        </div>
        <div class="borde">
            <div class="box">
                <div class="time">
                    <p class="minutos" id="minutos">14</p>
                    <p class="puntos">:</p>
                    <p class="segundos" id="segundos">14</p>
                </div>
            </div>
        </div>
        <div>
            <img class="imagen" onclick=comenzar() id="comenzar" src="img/play.png" alt="play">
            
        </div>
        
    
        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!--fonts awesone-->
        <script src="https://kit.fontawesome.com/b68941b8fb.js" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </section>
</body>
</html>
